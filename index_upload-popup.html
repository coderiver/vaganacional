<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN popup -->
<div class="popup">
	<div class="popup__center">
		<button class="popup__close"></button>
		<div class="popup__in">
			<div class="popup__title">
				Create an account
			</div>
			<div class="popup__upload">
				<p>Please upload your resume (max size 1MB)</p>
				<ul>
					<li>
						<a href="#" class="social-btn social-btn_pc"><i></i>Upload from Computer</a>
					</li>
					<li>
						<a href="#" class="social-btn social-btn_linkedin"><i></i>Import from Linkedin</a>
					</li>
					<li>
						<a href="#" class="social-btn social-btn_db"><i></i>Import from Linkedin</a>
					</li>
					<li>
						<a href="#" class="social-btn social-btn_gp"><i></i>Import from Linkedin</a>
					</li>
				</ul>
				<div class="or"><span>or</span></div>
				<p>Enter your information to build your resume.</p>
				<button class="btn">Create a new CV</button>
			</div>
		</div>
	</div>
</div>
<!-- END popup -->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
