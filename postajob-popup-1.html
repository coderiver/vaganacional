<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN popup -->
<div class="popup popup_import">
	<div class="popup__center">
		<button class="popup__close"></button>
		<div class="popup__in">
			<!-- import -->
			<div class="import">
				<div class="import__title">Select up to 10 skills</div>
				<div class="import__row">
					<div class="import__cell">
						<div class="import__cell-title"><span>Skills found</span></div>
						<div class="import__cell-in">
							<div class="import__empty">
								<span>All Skills Selected</span>
							</div>
							<button class="btn btn_gray">Select 0 best skills</button>
						</div>
					</div>
					<div class="import__cell">
						<div class="import__cell-title"><span>Skills to import</span><span>8 of 10</span></div>
						<div class="import__cell-in">
							<div class="import__list">
								<a href="#">android</a>
								<a href="#">data extraction</a>
								<a href="#">formal</a>
								<a href="#">html</a>
								<a href="#">intern</a>
								<a href="#">ios</a>
								<a href="#">mobile development</a>
								<a href="#">xml</a>
							</div>
							<button class="btn btn_red">Clear All</button>
						</div>
					</div>
				</div>
				<div class="import__footer">
					<button class="btn btn_green">import skills</button>
					<button class="btn btn_gray">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END popup -->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
